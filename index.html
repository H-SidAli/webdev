<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="profileimg" src="sid.png" >
        </div>
        <div class="text">
            <span class="name">Hadji Sidali</span>
            <span class="data">
                Computer Science Student   
            </span>
        </div>
        <div class="buttons">
            <a href="https://github.com/h-sidali" target="_blank" class="link" style="background-color: black" >
                <i class='bx bxl-github'></i>
            </a>
            
            <a href="https://facebook.com/sidalikn" target="_blank" class="link" style="background-color:rgb(37, 37, 170)"  >
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="https://instagram.com/sidalikn1" target="_blank" class="link" style="background-color: rgb(207, 64, 88)" >
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link" style="background-color:rgb(0, 179, 255)">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>
        <div class="sub">
            <button class="ssub">Follow</button>
            <button class="ssub">Message</button>
        </div>
        <div class="reacts">
            <a href="#" class="react">
                <i class='bx bx-heart' ></i>
                <p>2k</p>
            </a>
            <a href="#" class="react">
                <i class='bx bx-message-rounded' ></i>
                <p>600</p>
            </a>
            <a href="#" class="react">
                <i class='bx bx-star' ></i>
                <p>1k</p>
            </a>
</body>
